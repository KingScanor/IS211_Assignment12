<!DOCTYPE html>
<head>
    <title>Add Quiz</title>
</head>
<body>
    <h1> Add Quiz </h1>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" required><br><br>
        <label for="num_questions">Number of Questions:</label>
        <input type="number" name="num_questions" id="num_questions" required><br><br>
        <label for="quiz_date">Quiz Date (YYY/MM/DD):</label>
        <input type="date" name="quiz_date" id="quiz_date" required><br><br>
        <button type="submit">Add Student</button>

    </form>
</body>
