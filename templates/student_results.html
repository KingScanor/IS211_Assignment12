<!DOCTYPE html>
<head>
    <title>Student Result</title>
</head>
<body>
    <h1> Results for Student {{ student_id }} </h1>
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Quiz ID</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No Results</p>
    {% endif %}
    <a href="/dashboard">Back to Dashboard</a>
</body>
